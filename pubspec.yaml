name: to_do_list
description: a simple to do list app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # saves tasks between refreshes / restarts
  shared_preferences: ^2.2.2

  # date formatting (dd/MM/yyyy)
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # lint rules used by analysis_options.yaml
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
